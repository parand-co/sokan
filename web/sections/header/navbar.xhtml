<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://xmlns.jcp.org/jsf/html">


    <nav class="header-navbar navbar navbar-with-menu navbar-fixed-top navbar-semi-dark navbar-shadow">
        <div class="navbar-wrapper">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li class="nav-item mobile-menu hidden-md-up float-xs-left">
                        <a class="nav-link nav-menu-main menu-toggle hidden-xs">
                            <i class="icon-menu5 font-large-1"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="navbar-brand nav-link" style="padding: 0;margin-top: 8px">
                            <h:graphicImage alt="branding logo" name="images/banner.png" class="brand-logo" style="height: 75px; width: 205px"/>
                        </a>
                    </li>
                    <li class="nav-item hidden-md-up float-xs-right">
                        <a data-toggle="collapse" data-target="#navbar-mobile" class="nav-link open-navbar-container">
                            <i class="icon-ellipsis pe-2x icon-icon-rotate-right-right"/>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-container content container-fluid">
                <div id="navbar-mobile" class="collapse navbar-toggleable-sm">
                    <ul class="nav navbar-nav">
                        <li class="nav-item hidden-sm-down"><a href="#" class="nav-link nav-link-expand white" style="padding: 1.4rem 1rem 1.3rem 1rem;"><i class="ficon icon-expand2"/></a></li>
                        <li  class="nav-item hidden-sm-down">
                            <a class="nav-link white" style="padding: 0.8rem 1rem 1.3rem 1rem" title="راهنمای سامانه"
                               data-step="1" data-intro="به سیستم راهنمای سامانه سکان خوش آمدید ! شایان ذکر است اگر دسترسی شما کلیه دایره ها باشد در گزارشات و جستجوها در سطح فرم ها بدون انتخاب دایره و بخش تمامی پرسنل را به شما نمایش خواهد داد و درصورتی که دسترسی شما محدود به یک دایره یا بخش خاصی باشد، شما فقط امکان مشاهده سوابق پرسنل موجود در آن دایره و بخش را دارید."
                               onclick="javascript:introJs().setOptions(
                           { 'nextLabel': 'بعدی', 'prevLabel': 'قبلی', 'skipLabel': 'خروج', 'doneLabel': 'پایان' }).start();">
                                <span style="position: relative; display: inline-block; width: 2em; vertical-align: middle;">
                                    <i class="icon-marquee" style="font-size: 1.8em; position: absolute; left: 0; width: 100%; text-align: center;"/>
                                    <i class="icon-question-circle" style="position: absolute; left: 0; width: 100%; text-align: center; margin-top: 6px;"/>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="nav-item hidden-sm-down">
                            <a href="#" class="nav-link nav-link-expand white" style="padding: 9px; position: absolute; margin-right: 13%;">
                                <h:graphicImage alt="branding logo" name="images/logo/sokan-logo.png" class="brand-logo"/>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav float-xs-right" style="padding: 1.4rem 1rem 1.3rem 1rem;">
                        <li class="dropdown dropdown-user nav-item">
                            <div class="row" style="width: 90px; float: right; color: #FFFFFF;">
                                <p:outputLabel value="#{indexBean.emroz}" styleClass="col-sm-10" style="margin-top: 5px;"/>
                            </div>

                            <div class="row" style="width: 90px; float: right; color: #FFFFFF;">
                                <div class="col-sm-10" style="margin-top: 5px;">
                                    <p:clock pattern="HH:mm:ss" mode="server"/>
                                </div>
                            </div>
                            <div class="row" style="float: right; color: #FFFFFF;">
                                <a href="#" onclick="document.getElementById('logoutForSokan').onclick();" style="color: #FFFFFF;">
                                    <i class="icon-switch col-sm-2" style="color: red; font-size: 20px"/>
                                </a>
                            </div>

                            <div class="row" style="width: 90px; float: right; color: #FFFFFF;">
                                <p:outputLabel value="#{indexBean.user.role.title}" style="font-size: 12px;display: block; width: 100px;" styleClass="tag tag-success"/>
                            </div>
                            <h:form prependId="false">
                                <p:commandButton style="display: none" id="logoutForSokan" value="خروج از سامانه" actionListener="#{indexBean.logout}"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script>
        kamaDatepicker('dateNavbarModal', {
            markToday: true,
            markHolidays: true,
            highlightSelectedDay: true,
            gotoToday: true
        });
    </script>

</ui:composition>
