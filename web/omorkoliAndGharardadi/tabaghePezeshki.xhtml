<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/amvalDar/baseTemplate.xhtml"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">

    <ui:define name="content">
        <p:growl id="grw" autoUpdate="true" showSummary="true" showDetail="true"/>
        <div class="row">
            <div class=" col-md-12">
                <div class="card">
                    <div class="card-header" style="background: #bfa67c">
                        <h4 class="card-title"
                            style="color: white">سوابق طبقه پزشکی</h4>
                        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                        <div class="heading-elements">
                            <ul class="list-inline mb-0">
                                <li><a data-action="reload"><i class="icon-reload white"></i></a></li>
                                <li><a data-action="expand"><i class="icon-expand2 white"></i></a></li>
                            </ul>
                        </div>
                    </div>

                    <h:form id="searchForm" prependId="false">
                        <div data-step="2" data-intro="جهت جستجو و مشاهده سوابق طبقه پزشکی پرسنل، میتوانید از طریق فیلترهای زیر اقدام نمایید.">
                            <br/>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="month_id" styleClass="control-label" value="سطح طبقه:"/>
                                        <h:selectOneMenu id="month_id" styleClass="form-control"
                                                         value="#{tabaghePezeshkiBean.satheTabagheCodeSearch}">
                                            <f:selectItem itemLabel="انتخاب کنید" itemValue="#{null}"/>
                                            <f:selectItems value="#{tabaghePezeshkiBean.satheTabaghe}" var="sath"
                                                           itemValue="#{sath.code}"
                                                           itemLabel="#{sath.title}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="shkart" styleClass="control-label" value="شماره کارت:"/>
                                        <h:inputText id="shkart" styleClass="form-control" value="#{tabaghePezeshkiBean.cartNumberSearch}" maxlength="4"
                                                     onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="shpersoneli" styleClass="control-label" value="شماره پرسنلی:"/>
                                        <h:inputText id="shpersoneli" styleClass="form-control" value="#{tabaghePezeshkiBean.shpSearch}" maxlength="9"
                                                     onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="shcodemeli" styleClass="control-label" value="کد ملی:"/>
                                        <h:inputText id="shcodemeli" styleClass="form-control" value="#{tabaghePezeshkiBean.codeMeliSearch}" maxlength="10"
                                                     onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="nameSearch" styleClass="control-label" value="نام:"/>
                                        <h:inputText id="nameSearch" styleClass="form-control" value="#{tabaghePezeshkiBean.nameSearch}" />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="neshanSearch" styleClass="control-label" value="نشان:"/>
                                        <h:inputText id="neshanSearch" styleClass="form-control" value="#{tabaghePezeshkiBean.familySearch}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="tshAz" styleClass="control-label" value="تاریخ شروع طبقه از:"/>
                                        <h:inputText value="#{tabaghePezeshkiBean.tarikhPayanTabagheAzSearch}" id="tshAz" styleClass="form-control date" placeholder="تاریخ"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="tshTa" styleClass="control-label" value="تاریخ شروع طبقه تا:"/>
                                        <h:inputText value="#{tabaghePezeshkiBean.tarikhShoroTabagheTaSearch}" id="tshTa" styleClass="form-control date" placeholder="تاریخ"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="tpaAz" styleClass="control-label" value="تاریخ پایان طبقه از:"/>
                                        <h:inputText value="#{tabaghePezeshkiBean.tarikhPayanTabagheAzSearch}" id="tpaAz"
                                                     styleClass="form-control date" placeholder="تاریخ"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="tpaTa" styleClass="control-label" value="تاریخ پایان طبقه تا:"/>
                                        <h:inputText value="#{tabaghePezeshkiBean.tarikhPayanTabagheTaSearch}" id="tpaTa"
                                                     styleClass="form-control date" placeholder="تاریخ"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="modatSearchTa" styleClass="control-label" value="مدت اعتبار:"/>
                                        <h:inputText id="modatSearchTa" styleClass="form-control" value="#{tabaghePezeshkiBean.modadEtebarSearch}"
                                                     onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="modatSearchTa" class="control-label"> </label>
                                        <span class="input-group-btn">
                                            <p:commandButton value="جستجو" styleClass="btn bg-success"
                                                             style="width: 100%"
                                                             rendered="#{tabaghePezeshkiBean.readPermission}"
                                                             actionListener="#{tabaghePezeshkiBean.search}"
                                                             update="searchForm mask"/>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div data-step="3" data-intro="سوابق طبقه پزشکی جستجو شده، در این قسمت نمایش داده خواهد شد.">
                            <p:dataTable id="tableSTP" value="#{tabaghePezeshkiBean.savabegh}"
                                         emptyMessage="داده ای وجود ندارد"
                                         scrollable="true"
                                         styleClass="table" var="dataTable" editable="true"
                                         paginator="true" rows="15" style="margin-top: 20px;">
                                <p:column headerText="نمایش" style="width: 60px;" rendered="#{tabaghePezeshkiBean.readPermission}">
                                    <div data-step="4" data-intro="جهت ویرایش نمودن اطلاعات، بر روی این گزینه کلیک نمایید و در فرم پایین صفحه اقدام به ویرایش اطلاعات نمایید.">
                                        <p:commandButton icon="ui-icon-eye" actionListener="#{tabaghePezeshkiBean.dispach(dataTable)}" update="saveForm mask"/>
                                    </div>
                                </p:column>
                                <p:column headerText="شماره پرسنلی" style="width: 110px;">
                                    <h:outputLabel id="shpV" value="#{dataTable.personel.shomarePersoneli}"/>
                                </p:column>
                                <p:column headerText="شماره کارت">
                                    <h:outputLabel value="#{dataTable.personel.shomareKart}"/>
                                </p:column>
                                <p:column headerText="کد ملی">
                                    <h:outputLabel value="#{dataTable.personel.codeMeli}"/>
                                </p:column>
                                <p:column headerText="نام">
                                    <h:outputLabel value="#{dataTable.personel.name}"/>
                                </p:column>
                                <p:column headerText="نشان">
                                    <h:outputLabel value="#{dataTable.personel.neshan}"/>
                                </p:column>
                                <p:column headerText="شرح طبقه پزشکی">
                                    <h:outputLabel value="#{dataTable.sharh}"/>
                                </p:column>
                                <p:column headerText="سطح طبقه">
                                    <h:outputLabel value="#{dataTable.sath.title}"/>
                                </p:column>
                                <p:column headerText="تاریخ اعتبار طبقه از">
                                    <h:outputLabel value="#{dataTable.tarikhShoro}"/>
                                </p:column>
                                <p:column headerText="تاریخ اعتبار طبقه تا">
                                    <h:outputLabel value="#{dataTable.tarikhPayan}"/>
                                </p:column>
                                <p:column headerText="مدت اعتبار">
                                    <h:outputLabel value="#{dataTable.modat}"/>
                                </p:column>
                                <p:column headerText="تاریخ ثبت">
                                    <h:outputLabel value="#{dataTable.tarikhSabt}"/>
                                </p:column>
                                <p:column headerText="حذف" style="width: 60px;" rendered="#{tabaghePezeshkiBean.deletePermission}">
                                    <div data-step="5" data-intro="جهت حذف سوابق، بر روی این گزینه کلیک نمایید.">
                                        <p:commandButton icon="ui-icon-trash" styleClass="bg-danger" actionListener="#{tabaghePezeshkiBean.startDelete(dataTable)}" onclick="PF('delete_dlg').show()"/>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </div>

                        <script type="text/javascript">
                            kamaDatepicker('tshAz', {
                                markToday: true,
                                markHolidays: true,
                                highlightSelectedDay: true,
                                gotoToday: true
                            });
                            kamaDatepicker('tshTa', {
                                markToday: true,
                                markHolidays: true,
                                highlightSelectedDay: true,
                                gotoToday: true
                            });
                            kamaDatepicker('tpaAz', {
                                markToday: true,
                                markHolidays: true,
                                highlightSelectedDay: true,
                                gotoToday: true
                            });
                            kamaDatepicker('tpaTa', {
                                markToday: true,
                                markHolidays: true,
                                highlightSelectedDay: true,
                                gotoToday: true
                            });
                        </script>
                    </h:form>
                    <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
                </div>
            </div>

        </div>

        <div class="row">
            <div class=" col-md-12">
                <div class="card">
                    <div class="card-header" style="background: #bfa67c">
                        <h4 class="card-title"
                            style="color: white">ثبت طبقه پزشکی</h4>
                        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                        <div class="heading-elements">
                            <ul class="list-inline mb-0">
                                <li><a data-action="reload"><i class="icon-reload white"></i></a></li>
                                <li><a data-action="expand"><i class="icon-expand2 white"></i></a></li>
                            </ul>
                        </div>
                    </div>

                    <h:form id="saveForm" prependId="false">
                        <div data-step="6" data-intro="جهت ثبت و ویرایش اطلاعات سوابق طبقه پزشکی، از این قسمت اقدام نمایید.">
                            <div class="row">
                                <br/>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group" data-step="7" data-intro="جهت جستجوی پرسنل با شماره پرسنلی از این قسمت اقدام نمایید.">
                                            <h:outputLabel for="shp" styleClass="control-label" value="شماره پرسنلی:"/>
                                            <h:inputText id="shp" styleClass="form-control" value="#{tabaghePezeshkiBean.shp}" maxlength="9"
                                                         disabled="#{tabaghePezeshkiBean.edited}"
                                                         onkeyup="kavosh(this.value.length, 1);"
                                                         onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                            <h:commandButton id="kep" style="display: none">
                                                <f:ajax execute="saveForm" listener="#{tabaghePezeshkiBean.findPersonel}"
                                                        render="saveForm mask"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group" data-step="8" data-intro="جهت جستجوی پرسنل با کدملی از این قسمت اقدام نمایید.">
                                            <h:outputLabel for="cm" styleClass="control-label" value="کدملی:"/>
                                            <h:inputText id="cm" styleClass="form-control" value="#{tabaghePezeshkiBean.cm}" maxlength="10"
                                                         disabled="#{tabaghePezeshkiBean.edited}"
                                                         onkeyup="kavosh1(this.value.length, 1);"
                                                         onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                            <h:commandButton id="kep1" style="display: none">
                                                <f:ajax execute="saveForm" listener="#{tabaghePezeshkiBean.findPersonel}"
                                                        render="saveForm mask"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <br/>
                                        <br/>
                                        <h:outputLabel for="shp" styleClass="control-label" value="#{tabaghePezeshkiBean.moshakhasat}"/>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="shp" class="control-label"> </label>
                                        <div class="form-group" data-step="9" data-intro="جهت ایجاد گزارش با فرمت های اکسل و PDF، بر روی این گزینه کلیک نمایید و در پنل باز شده اقدام به گزارشگیری نمایید.">
                                        <span class="input-group-btn">
                                            <p:commandButton styleClass="btn bg-success" style="width: 100%" type="button" value="گزارش انتخابی"  onclick="PF('report_dlg').show()" rendered="#{tabaghePezeshkiBean.readPermission}"/>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-step="10" data-intro="اطلاعات سوابق طبقه پزشکی را میتوانید در فیلدهای زیر وارد یا ویرایش نمایید.">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <h:outputLabel for="field2-1" styleClass="control-label" value="سطح طبقه:"/>
                                                <h:selectOneMenu id="field2-1" styleClass="form-control"
                                                                 value="#{tabaghePezeshkiBean.satheTabagheCode}">
                                                    <f:selectItem itemLabel="انتخاب کنید" itemValue="#{null}"/>
                                                    <f:selectItems value="#{tabaghePezeshkiBean.satheTabaghe}" var="satheTabaghe"
                                                                   itemValue="#{satheTabaghe.code}"
                                                                   itemLabel="#{satheTabaghe.title}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="field2-3" styleClass="control-label" value="شرح طبقه پزشکی:"/>
                                            <h:inputText value="#{tabaghePezeshkiBean.sharheTabaghe}" id="field2-3" styleClass="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <h:outputLabel for="field2-5" styleClass="control-label" value="تاریخ شروع:"/>
                                            <h:inputText value="#{tabaghePezeshkiBean.tarikhShoro}" id="field2-5" styleClass="form-control date" placeholder="تاریخ"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <h:outputLabel for="field2-4" styleClass="control-label" value="مدت استراحت:"/>
                                            <h:inputText id="field2-4" styleClass="form-control" value="#{tabaghePezeshkiBean.modat}"
                                                         onkeyup="tarihkPayan('field2-5', 'field2-4', 'field2-6')"
                                                         onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <h:outputLabel for="field2-6" styleClass="control-label" value="تاریخ پایان:"/>
                                            <h:inputText value="#{tabaghePezeshkiBean.tarikhPayan}" id="field2-6" styleClass="form-control date" placeholder="تاریخ"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="modatSearchTa" class="control-label"> </label>
                                            <span class="input-group-btn">
                                        <p:commandButton value="ذخیره" styleClass="btn bg-success"
                                                         style="width: 100%"
                                                         rendered="#{!tabaghePezeshkiBean.edited}"
                                                         disabled="#{!tabaghePezeshkiBean.createPermission}"
                                                         actionListener="#{tabaghePezeshkiBean.save}"
                                                         update="saveForm searchForm mask"/>
                                    </span>

                                            <span class="input-group-btn">
                                        <p:commandButton value="ویرایش" styleClass="btn bg-success"
                                                         rendered="#{tabaghePezeshkiBean.edited}"
                                                         disabled="#{!tabaghePezeshkiBean.updatePermission}"
                                                         actionListener="#{tabaghePezeshkiBean.edit}"
                                                         update="saveForm searchForm mask"/>
                                        <p:commandButton value="انصراف" styleClass="btn bg-danger"
                                                         rendered="#{tabaghePezeshkiBean.edited}"
                                                         actionListener="#{tabaghePezeshkiBean.nuller}"
                                                         update="saveForm searchForm mask"/>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            kamaDatepicker('field2-5', {
                                markToday: true,
                                markHolidays: true,
                                highlightSelectedDay: true,
                                gotoToday: true
                            });
                            kamaDatepicker('field2-6', {
                                markToday: true,
                                markHolidays: true,
                                highlightSelectedDay: true,
                                gotoToday: true
                            });
                        </script>
                    </h:form>
                </div>
            </div>
        </div>


        <p:dialog header="حذف" widgetVar="delete_dlg" modal="true" dir="rtl" width="400" resizable="false">

            <div class="row">
                <h:outputText value="آیا از حذف اطلاعات اطمینان دارید؟" />
            </div>

            <div class="row">
                <p:commandButton value="بله" styleClass="bg-success" actionListener="#{tabaghePezeshkiBean.delete}" update="searchForm mask" oncomplete="PF('delete_dlg').hide()"/>
                <p:commandButton value="خیر" styleClass="bg-danger" actionListener="#{tabaghePezeshkiBean.cancelDelete}" oncomplete="PF('delete_dlg').hide()"/>
            </div>

        </p:dialog>

        <p:dialog header="گزارش" widgetVar="report_dlg" modal="true" dir="rtl" resizable="false">
            <h:form prependId="false" id="report">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rshp" styleClass="control-label" value="شماره پرسنلی:"/>
                            <h:inputText id="rshp" styleClass="form-control" value="#{tabaghePezeshkiBean.rshp}" maxlength="9"
                                         onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rcm" styleClass="control-label" value="کدملی:"/>
                            <h:inputText id="rcm" styleClass="form-control" value="#{tabaghePezeshkiBean.rcodeMeli}" maxlength="10"
                                         onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rcart" styleClass="control-label" value="شماره کارت:"/>
                            <h:inputText id="rcart" styleClass="form-control" value="#{tabaghePezeshkiBean.rshomareKart}" maxlength="8"
                                         onkeypress="if (event.which &lt;48 || event.which &gt;57) return false;"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rname" styleClass="control-label" value="نام:"/>
                            <h:inputText id="rname" styleClass="form-control" value="#{tabaghePezeshkiBean.rname}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rfamily" styleClass="control-label" value="نشان:"/>
                            <h:inputText id="rfamily" styleClass="form-control" value="#{tabaghePezeshkiBean.rfamily}"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rdaraje" styleClass="control-label" value="درجه:"/>
                            <h:selectOneMenu id="rdaraje" styleClass="form-control"
                                             value="#{tabaghePezeshkiBean.rdarajeCode}">
                                <f:selectItem itemLabel="انتخاب کنید" itemValue="#{null}"/>
                                <f:selectItems value="#{tabaghePezeshkiBean.darajes}" var="daraje"
                                               itemValue="#{daraje.code}"
                                               itemLabel="#{daraje.title}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rshoroaz" styleClass="control-label" value="تاریخ شروع طبقه پزشکی از:"/>
                            <h:inputText id="rshoroaz" styleClass="form-control date" value="#{tabaghePezeshkiBean.rshoroAz}"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rshorota" styleClass="control-label" value="تاریخ شروع طبقه پزشکی تا:"/>
                            <h:inputText id="rshorota" styleClass="form-control date" value="#{tabaghePezeshkiBean.rshoroTa}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rpayanaz" styleClass="control-label" value="تاریخ پایان طبقه پزشکی از:"/>
                            <h:inputText id="rpayanaz" styleClass="form-control date" value="#{tabaghePezeshkiBean.rpayanAz}"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <h:outputLabel for="rpayanta" styleClass="control-label" value="تاریخ پایان طبقه پزشکی تا:"/>
                            <h:inputText id="rpayanta" styleClass="form-control date" value="#{tabaghePezeshkiBean.rpayanTa}"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
