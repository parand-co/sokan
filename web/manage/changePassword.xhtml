<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/amvalDar/baseTemplate.xhtml"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">

    <ui:define name="content">
        <p:growl id="grw" autoUpdate="true" showSummary="true" showDetail="true"/>

        <div class="row">
            <div class=" col-md-12">
                <div class="card">
                    <div class="card-header" style="background: #bfa67c">
                        <h4 class="card-title"
                            style="color: white">تغییر کلمه عبور</h4>
                        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                        <div class="heading-elements">
                            <ul class="list-inline mb-0">
                                <li><a data-action="reload"><i class="icon-reload white"></i></a></li>
                                <li><a data-action="expand"><i class="icon-expand2 white"></i></a></li>
                            </ul>
                        </div>
                    </div>

                    <h:form id="saveForm" prependId="false">
                        <div data-step="2" data-intro="برای تغییر کلمه عبور ابتدا تمامی موارد را پرنموده و در انتها کلید ذخیره را فشار دهید. کلمه عبور ترکیبی از حروف کوچک و بزرگ، اعداد و علامت ها می باشد.">
                            <div class="row">
                                <br/>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <h:outputLabel for="shp" styleClass="control-label" value="کلمه عبور فعلی:"/>
                                            <h:inputSecret id="shp" styleClass="form-control" value="#{changePasswordBean.oldPassWord}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <h:outputLabel for="pw1" styleClass="control-label" value="کلمه عبور جدید:"/>
                                            <h:inputSecret id="pw1" styleClass="form-control" value="#{changePasswordBean.password1}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <h:outputLabel for="pw2" styleClass="control-label" value="تکرار کلمه عبور جدید:"/>
                                            <h:inputSecret id="pw2" styleClass="form-control" value="#{changePasswordBean.password2}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="q1" styleClass="control-label" value="سوال امنیتی اول:"/>
                                        <h:selectOneMenu id="q1" styleClass="form-control"
                                                         value="#{changePasswordBean.questionOne}">
                                            <f:selectItem itemLabel="انتخاب کنید" itemValue="#{null}"/>
                                            <f:selectItems value="#{changePasswordBean.userQuestions1}" var="qn1"
                                                           itemValue="#{qn1.code}"
                                                           itemLabel="#{qn1.title}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="a1" styleClass="control-label" value="پاسخ:"/>
                                        <h:inputText id="a1" styleClass="form-control" value="#{changePasswordBean.answer1}"/>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="q2" styleClass="control-label" value="سوال امنیتی دوم:"/>
                                        <h:selectOneMenu id="q2" styleClass="form-control"
                                                         value="#{changePasswordBean.questionTwo}">
                                            <f:selectItem itemLabel="انتخاب کنید" itemValue="#{null}"/>
                                            <f:selectItems value="#{changePasswordBean.userQuestions2}" var="qn2"
                                                           itemValue="#{qn2.code}"
                                                           itemLabel="#{qn2.title}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel for="a2" styleClass="control-label" value="پاسخ:"/>
                                        <h:inputText id="a2" styleClass="form-control" value="#{changePasswordBean.answer2}"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="a2" class="control-label"> </label>
                                        <span class="input-group-btn">
                                        <p:commandButton value="ذخیره" styleClass="btn bg-success"
                                                         style="width: 100%"
                                                         actionListener="#{changePasswordBean.save}"
                                                         update="saveForm"/>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
