<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:form>
            <p:dialog header="احراز هویت" widgetVar="dlg" resizable="false" closable="false" modal="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{login.username}" required="true" label="نام کاربری"/>

                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{login.password}" required="true" label="کلمه عبور"/>

                    <f:facet name="footer">
                        <p:commandButton value="ورود" actionListener="#{login.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>


    <script type="text/javascript">

        PF('dlg').show();

        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
                document.location.reload();
            }
        }
    </script>

</ui:composition>
