    <script type="text/javascript">
        var lengh = 0;
        function kavosh(i, shp) {
            if (i === 0) {
                if (shp === 1)
                    document.getElementById('kep').onclick();
            } else if (i &lt; 9) {
                lengh = 0;
            } else if (i === 9 &amp;&amp; shp === 1) {
                if (lengh &lt; i) {
                    if (shp === 1)
                        document.getElementById('kep').onclick();
                    lengh = 11;
                }
            }
        }
        function kavosh1(i, shp) {
            if (i === 0) {
                if (shp === 1)
                    document.getElementById('kep1').onclick();
            } else if (i &lt; 10) {
                lengh = 0;
            } else if (i === 10 &amp;&amp; shp === 1) {
                if (lengh &lt; i) {
                    if (shp === 1)
                        document.getElementById('kep1').onclick();
                    lengh = 11;
                }
            }
        }
    </script>
